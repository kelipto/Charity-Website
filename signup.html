	<!-- Page content -->
<div class="container">

<form action="#" method="POST">
<div class="form-group">
<label for="fname">First Name</label>
<input type="fname" class="form-control" id="fname" placeholder="First Name"required>
</div>
<div class="form-group">
<label for="lname">Last Name</label>
<input type="lname" class="form-control" id="lname" placeholder="Last Name"required>
</div>
<div class="form-group">
<label for="email">Email address</label>
<input type="email" class="form-control" id="email" placeholder="Enter email"required>
<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
<label for="psw">Password</label>
<input type="psw" class="form-control" id="psw" placeholder="Password"required>
</div>
<div class="form-group">
<label for="cpsw">Confirm Password</label>
<input type="cpsw" class="form-control" id="cpsw" placeholder="Password" required>
</div>
<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="news">
<label class="form-check-label" for="news">Subscribe to Newsletter</label>
<p><small id="newsletterhelp" class="form-text text-muted">By subscribing to our newsletter you agree with our requirements and policies.</small></p>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
